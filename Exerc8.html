<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: 100 px 200 px auto;
            grid-template-columns: 1fr 2 fr 1 fr;
            grid-gap: 10px;
        }
        .Item {
            background-color: rgb(131, 127, 255);
            border: solid 1px rebeccapurple;
        }
    </style>

</head>
<body>
    
    <h1>linhas respectivamente 100px 200px auto</h1>
    <h1>colunas respectivamente 1fr 2fr 1fr</h1>
    <div class="container">
        <div class="Item Item1"><p>Item1</p></div>
        <div class=" Item">Item 2 </div>
        <div class=" Item">Item 3 </div>
        <div class=" Item">Item 4 </div>
        <div class=" Item">Item 5 </div>
        <div class=" Item">Item 6 </div>
        <div class=" Item">Item 5 </div>
        <div class=" Item">Item 6 </div>
    </div>
    
</body>
</html>
